<div class="container" ng-init="getCartItems()">
  <h1>My Cart</h1>
  <div class="container">

    <table id="cart" class="table table-hover table-striped">
      <thead>
        <tr>
          <th style="width:60%">Product</th>
          <th style="width:20%">Price</th>
          <th style="width:20%"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in items track by $index">
          <td data-th="Product">
            <div class="row">
              <div class="col-sm-2 hidden-xs"><img ng-src="{{item.image}}" alt="..." class="img-responsive" /></div>
              <div class="col-sm-10">
                <h4 class="nomargin">{{item.name}}</h4>
              </div>
            </div>
          </td>
          <td data-th="Price">{{item.price | currency}}</td>
          <td class="actions" data-th="">
            <button class="btn btn-danger btn-sm" ng-click="removeItem($index)"><i class="glyphicon glyphicon-minus"></i></button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr ng-if="items.length">
          <td colspan="1" class="hidden-xs"></td>
          <td class="hidden-xs"><strong>Total {{total | currency}}</strong></td>
          <td><a ng-click="checkOut()" class="btn btn-primary btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
        </tr>
        <tr ng-if="!items.length">
          <td colspan="3" class="hidden-xs text-center"><strong>No Items In Cart (⌣́_⌣̀) </strong></td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
